<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Team Asset Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            flex: 1;
            margin-bottom: 80px; /* Space for footer */
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .table-container {
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: #007BFF;
        }
        table th {
            background-color: #007BFF;
            color: white;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 120px;
        }
        button {
            margin: 5px;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-assign {
            background-color: #28a745;
            color: white;
        }
        .btn-return {
            background-color: #dc3545;
            color: white;
        }
        .btn-ticket {
            background-color: #ffc107;
            color: black;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #007BFF;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #deviceDetails {
            margin: 1rem 0;
            padding: 1rem;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .content-wrapper {
            padding-bottom: 80px;
        }
        .table-scroll {
            height: calc(100vh - 500px);
            min-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"],
        input[type="datetime-local"],
        input[type="file"],
        select {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .screenshot {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>QA Team Asset Tracker</h1>
    </header>
    <main>
        <div class="content-wrapper">
            <h2>Manage Device</h2>
            <label for="deviceDropdown">Select Device:</label>
            <select id="deviceDropdown" onchange="showDeviceDetails()">
                <option value="">--Select a Device--</option>
            </select>
            <div id="deviceDetails" class="hidden">
                <h3>Device Details</h3>
                <p><strong>Device Name:</strong> <span id="deviceName"></span></p>
                <p><strong>Who has the device?</strong> <span id="deviceHolder"></span></p>
                <p><strong>Is the device free?</strong> <span id="deviceStatus"></span></p>
                <p><strong>Return Time:</strong> <span id="returnTime"></span></p>
            </div>
            <br>
            <label for="assignedTo">Assign To:</label>
            <input type="text" id="assignedTo" placeholder="Enter name">
            <br><br>
            <label for="returnTimeInput">Return Time:</label>
            <input type="datetime-local" id="returnTimeInput">
            <br><br>
            <label for="conditionScreenshot">Upload Screenshot (Condition):</label>
            <input type="file" id="conditionScreenshot" accept="image/*">
            <br><br>
            <button class="btn-assign" onclick="assignDevice()">Assign Device</button>
            <button class="btn-return" onclick="returnDevice()">Return Device</button>
            <button class="btn-ticket" onclick="raiseTicket()">Raise Ticket</button>
            <h2>Device Log</h2>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Device Name</th>
                            <th>Assigned To</th>
                            <th>Time Assigned</th>
                            <th>Return Time</th>
                            <th>Status</th>
                            <th>Screenshot</th>
                        </tr>
                    </thead>
                    <tbody id="deviceLog"></tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 QA Team Asset Tracker</p>
    </footer>
    <script>
        const API_KEY = "AIzaSyClf7mIN74bPPxz_sOQ3GvMAala2dqlnD0";
        const SHEET_ID = "1V9BaNP2sFtc79Lsonzgj3dRUdpfAuexfTQcYrp6yLBE";
        const RANGE = "Sheet1!A1:F"; // Adjust based on your sheet structure

        async function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.values) {
                    populateDropdown(data.values);
                    displayData(data.values);
                } else {
                    document.getElementById('deviceLog').innerText = "No data found.";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('deviceLog').innerText = "Failed to load data.";
            }
        }

        function populateDropdown(rows) {
            const dropdown = document.getElementById("deviceDropdown");
            dropdown.innerHTML = '<option value="">--Select a Device--</option>'; // Reset dropdown
            rows.slice(1).forEach((row, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = row[0]; // Assuming first column is the device name
                dropdown.appendChild(option);
            });
        }

        function displayData(rows) {
            const deviceLog = document.getElementById("deviceLog");
            deviceLog.innerHTML = ""; // Clear table

            rows.slice(1).forEach(row => {
                const newRow = `
                    <tr>
                        <td>${row[0] || ''}</td>
                        <td>${row[1] || ''}</td>
                        <td>${row[2] || ''}</td>
                        <td>${row[3] || ''}</td>
                        <td>${row[4] || ''}</td>
                        <td>${row[5] ? `<img src="${row[5]}" class="screenshot" alt="Screenshot">` : ''}</td>
                    </tr>`;
                deviceLog.innerHTML += newRow;
            });
        }

        function showDeviceDetails() {
            const selectedIndex = deviceDropdown.value;
            const detailsDiv = document.getElementById("deviceDetails");
            if (selectedIndex !== "") {
                // Get the data from the table
                const row = document.getElementById("deviceLog").getElementsByTagName("tr")[selectedIndex];
                const cells = row.getElementsByTagName("td");
                
                document.getElementById("deviceName").textContent = cells[0].textContent;
                document.getElementById("deviceHolder").textContent = cells[1].textContent;
                document.getElementById("deviceStatus").textContent = cells[4].textContent;
                document.getElementById("returnTime").textContent = cells[3].textContent;

                detailsDiv.classList.remove("hidden");
            } else {
                detailsDiv.classList.add("hidden");
            }
        }

        // Initialize the page
        fetchSheetData();
    </script>
</body>
</html>
